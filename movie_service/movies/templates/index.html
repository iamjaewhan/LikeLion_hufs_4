{% extends 'base.html' %} {% block content %}

<style>
  .root {
    display: flex;
    justify-content: center;
    flex-direction: column;
    margin-top: 30px;
  }
  .movie-list-box {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }
  .movie-list {
    display: flex;
    justify-content: center;

    display: flex;
    flex-wrap: wrap;
    width: 1000px;
  }
  a {
    color: white;
    text-decoration: none;
  }
  a:hover {
    color: white;
    text-decoration: none;
  }
  .movie-list-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(31, 31, 31, 0.7);
    padding: 10px;
    margin: 30px 0 50px;
  }

  .movie-container {
    margin: 15px;
    border: solid 3px white;
    transition: all 0.3s ease 0s;
  }
  .movie-container:hover {
    border: solid 3px #df2a1a;
    color: #e1483a;
  }
  .movie-title {
    font-size: 14px;
  }
  .movie-previous {
    width: 100px;
  }
  .movie-next {
    width: 100px;
  }
  .movie-poster {
    width: 100%;
  }
  .fas {
    font-size: 60px;
  }
  .input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
  .search {
    width: 380px;
    box-sizing: border-box;
    border: 3px solid #ccc;
    border-radius: 30px;
    font-size: 16px;
    background-color: white;
    background-image: url("https://ifh.cc/g/J9L7Jl.png");
    background-size: 21px;
    background-position: 12px 11px;
    background-repeat: no-repeat;
    padding: 10px 18px 10px 48px;
    transition: all 0.3s ease 0s;
  }
  .search:focus {
    outline: none;
    border: 3px solid #df2a1a;
  }
  .search-btn {
    color: #fff !important;
    text-transform: uppercase;
    text-decoration: none;
    background: #df2a1a;
    padding: 15px;
    border-radius: 20px;
    display: inline-block;
    border: none;
    transition: all 0.3s ease 0s;
    cursor: pointer;
  }
  .search-btn:hover {
    background: #85150b;
  }
  .initialize-btn {
    text-transform: uppercase;
    text-decoration: none;
    border: 1px solid #ffffff;
    padding: 15px;
    border-radius: 20px;
    display: inline-block;
    border: none;
    transition: all 0.3s ease 0s;
    cursor: pointer;
    margin-left: 10px;
  }
  .initialize-btn:hover {
    background: #646464;
    color: white;
  }
  #activated-arrow:hover {
    transition: all 0.3s ease 0s;
    color: #df2a1a;
  }
</style>

<div class="root">
  <div class="input-container">
    <form action="" style="display: flex; align-items: center" method="get">
      <input class="search" type="text" name="search" value="{{ search }}" />
      <button class="search-btn" type="submit">검색</button>
    </form>
    <a href="{% url 'index' %}"
      ><button class="initialize-btn" type="init">초기화</button></a
    >
  </div>
  <div class="movie-list-container">
    <div class="movie-previous">
      {% if movies.has_previous %}
      <a href="?search={{search_keyword}}&?page=1"
        ><i class="fas fa-angle-double-left" id="activated-arrow"></i
      ></a>
      <a href="?search={{search_keyword}}&?page={{movies.previous_page_number}}"
        ><i class="fas fa-angle-left" id="activated-arrow"></i
      ></a>
      {% else %}
      <i class="fas fa-angle-double-left"></i>
      <i class="fas fa-angle-left"></i>
      {% endif %}
    </div>

    <div class="movie-list-box">
      <div class="movie-list">
        {% for movie in movies %}
        <a class="movie-container" href="{% url 'movies:detail' movie.id %}">
          <img class="movie-poster" src="{{movie.poster_url}}" />
          <div class="movie-title">{{ movie.title_kor }}</div>
        </a>
        {% endfor %}
      </div>
    </div>

    <div class="movie-next">
      {% if movies.has_next %}
      <a href="?search={{search_keyword}}&page={{movies.next_page_number}}"
        ><i class="fas fa-angle-right" id="activated-arrow"></i>
      </a>
      <a href="?search={{search_keyword}}&page={{movies.paginator.num_pages}}"
        ><i class="fas fa-angle-double-right" id="activated-arrow"></i>
      </a>
      {% else %}
      <i class="fas fa-angle-double-right"></i>
      <i class="fas fa-angle-right"></i>

      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
